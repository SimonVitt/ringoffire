<h1 mat-dialog-title>Hello!</h1>
<div mat-dialog-content>
  <p>Share your current url with your friends, so they can join!<br><br>
    To pick a card click on the cardstack...<br>
    In the whitebox at the bottom are the rules for the current card always displayed!<br>
    Click on the player to change profilepicture or to delete the player.</p>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button (click)="onNoClick()">Ok</button>
</div>
