<h1 mat-dialog-title>Add a new player</h1>
<div mat-dialog-content>
  <p>Just click on the cardstack to pick a card!<br><br>Please enter the name of the player<br>(you need at least 2 to play).</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
